<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style type="text/css">
        input:invalid {
	    border: red solid 4px;
        }
        input,
        input:valid {
            color:green;
        }
    </style>
</head>
<body>
    <form action="form-echo.php" method="get">
        USERNAME : 
        <input
            type="text"
            name="username"
            placeholder="Username"
            pattern="[A-Z]+"
        >  
        <p>
            <label>สาขาวิชา:</label>
            <select name="dept">
                <option value="">--Please choose an option--</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
            </select>
        </p>
        <p>
            <label for="">รหัศนักศึกษา:</label>
            <input 
                type="text" 
                name="cs-std"
                placeholder="xx-xxxxxx-xxxx-x"
                pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}"
            >
        </p>
        <p>
            <label for="">บ้านเลขที่:</label>
            <input type="text" pattern="[1-9]+/[1-9]+\s[1-9]+">
        </p>
        <p>
            <label for="">รหัศสินค้า:</label>
            <input type="text" pattern="[A-Z]{3}[0-9]{2}">
        </p>
        <p>
            <label for="">ชื่อภาษาไทย:</label>
            <input type="text" pattern="[ก-๛]+">
        </p>
        
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
