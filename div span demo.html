<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>div span demo</title>
	<style>
		div, span {
	  		background-color: red;
	  		border: 1px dashed black;
	  		margin: 25px;
	  		padding: 5px;
	  		color: white;
	  		font-weight: bold;
		}
		/* div {
			display: inline;
		}
		span {
			display: block;
		} */
	</style>
</head>
<body>
	<span>Hello1</span>
	<span>Hello2</span>
	<span>Hello3</span>
	<span>Hello4</span>
	<!-- What happens when we change the following div to be style="display: inline-block;"? style="display: none;"? -->
	<div>
	  <div>Hello5</div>
	  <div>Hello6</div>
	  <div>Hello7</div>
	</div>
	<span>Hello8</span>
	<span>Hello9</span>
	<span>Hello10</span>
	<span>Hello11</span>

</body>
</html>
