<html>
<head>
    <script>
    function checkPassword() {
        var pw1 = document.getElementById("pass1");
        var pw2 = document.getElementById("pass2");
        var errmsg = document.getElementById("errormsg");

        if(pw1.value == pw2.value){
            errmsg.innerHTML = "Correct";
        }
        else
        {
            errmsg.innerHTML = "Incorrect";
            errmsg.style.color = "Red";
        }
    }
    </script>
</head>
<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>
</html>
